<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #drop_zone {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }
        #drop_zone.dragover {
            background-color: #e9e9e9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #lead_list {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        select {
            width: 100%;
            padding: 5px;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lead Management System</h1>
        <div id="drop_zone">
            <p>Drag and drop an Excel file here, or click to select files</p>
            <input type="file" id="fileInput" style="display: none;" accept=".xlsx, .xls">
        </div>
        <button id="assignButton" style="display: none;">Assign Leads to Employees</button>
        <button id="exportButton" style="display: none;">Export Assignments</button>
        <button id="saveButton" style="display: none;">Save Assignments to Database</button>
        <div id="lead_list"></div>
        <div id="status"></div>
    </div>

    <script>
        let leads = [];
        const dropZone = document.getElementById('drop_zone');
        const fileInput = document.getElementById('fileInput');
        const assignButton = document.getElementById('assignButton');
        const exportButton = document.getElementById('exportButton');
        const saveButton = document.getElementById('saveButton');
        const leadList = document.getElementById('lead_list');
        const status = document.getElementById('status');

        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        };

        dropZone.ondragleave = () => {
            dropZone.classList.remove('dragover');
        };

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            processFile(file);
        };

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            processFile(file);
        };

        function processFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                leads = XLSX.utils.sheet_to_json(worksheet);
                displayLeads();
                assignButton.style.display = 'inline-block';
                exportButton.style.display = 'inline-block';
            };
            reader.readAsArrayBuffer(file);
        }

        function displayLeads() {
            leadList.innerHTML = '<h3>Imported Leads:</h3>';
            const table = document.createElement('table');
            const headerRow = table.insertRow();
            const headers = ['Last', 'First', '#', 'St', 'Apt', 'City', 'State', 'Zip', '2 Gig with AP', 'Pass 1', 'Pass 2', 'Pass 3', 'Assigned To'];
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });

            leads.forEach((lead, index) => {
                const row = table.insertRow();
                headers.forEach(header => {
                    const cell = row.insertCell();
                    if (header === 'Assigned To') {
                        const select = document.createElement('select');
                        select.innerHTML = `
                            <option value="">Select Employee</option>
                            <option value="Employee1">Employee 1</option>
                            <option value="Employee2">Employee 2</option>
                            <option value="Employee3">Employee 3</option>
                        `;
                        select.value = lead.assignedTo || '';
                        select.onchange = (e) => {
                            lead.assignedTo = e.target.value;
                            saveButton.style.display = 'inline-block';
                        };
                        cell.appendChild(select);
                    } else {
                        cell.textContent = lead[header] || '';
                    }
                });
            });

            leadList.appendChild(table);
        }

        assignButton.onclick = () => {
            leads.forEach(lead => {
                if (!lead.assignedTo) {
                    lead.assignedTo = getRandomEmployee();
                }
            });
            displayLeads();
            saveButton.style.display = 'inline-block';
        };

        exportButton.onclick = () => {
            const workbook = XLSX.utils.book_new();
            const worksheet = XLSX.utils.json_to_sheet(leads);
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Assigned Leads');
            XLSX.writeFile(workbook, 'assigned_leads.xlsx');
        };

        saveButton.onclick = async () => {
            const leadAssignments = leads.map(lead => ({
                leadId: lead['#'],
                employeeId: lead.assignedTo,
                leadData: lead
            }));

            try {
                const response = await fetch('YOUR_API_GATEWAY_ENDPOINT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(leadAssignments),
                });

                const result = await response.json();
                if (response.ok) {
                    showStatus('Assignments saved successfully!', 'success');
                } else {
                    throw new Error(result.message || 'Failed to save assignments');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Failed to save assignments: ' + error.message, 'error');
            }
        };

        function getRandomEmployee() {
            const employees = ['Employee1', 'Employee2', 'Employee3'];
            return employees[Math.floor(Math.random() * employees.length)];
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            setTimeout(() => {
                status.textContent = '';
                status.className = '';
            }, 5000);
        }
    </script>
</body>
</html>
