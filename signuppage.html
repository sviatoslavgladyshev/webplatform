<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1231.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            color: #333;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #007bff;
        }

        h2 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            position: relative;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensure spinner and text fit within button */
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #007bff;
            cursor: not-allowed;
        }

        .spinner {
            display: none; /* Hide spinner by default */
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem; /* Space between spinner and text */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            display: none; /* Hide loading text by default */
            margin-left: 0.5rem; /* Space between text and spinner */
        }

        button.loading .spinner {
            display: inline-block; /* Show spinner during loading */
        }

        button.loading .loading-text {
            display: inline; /* Show loading text during loading */
        }

        button.loading .default-text {
            display: none; /* Hide default text during loading */
        }
    </style>
    <script>
        AWS.config.region = 'us-east-1'; // Update with your region
        const cognito = new AWS.CognitoIdentityServiceProvider();

        const userPoolId = 'us-east-1_uKIraXNQg'; // Replace with your User Pool ID
        const clientId = '4p9udg72onl3movcn1cjd78llg'; // Replace with your actual Client ID from Cognito

        async function signup(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('signupButton');
            const spinner = document.getElementById('spinner');
            const loadingText = document.getElementById('loadingText');
            const defaultText = document.getElementById('defaultText');

            button.disabled = true;
            button.classList.add('loading');
            spinner.style.display = 'inline-block'; // Display spinner
            loadingText.style.display = 'inline';   // Display loading text
            defaultText.style.display = 'none';     // Hide "Sign Up" text

            try {
                const signupParams = {
                    ClientId: clientId,
                    Username: name,  // Assign 'name' or a custom username instead of email
                    Password: password,
                    UserAttributes: [
                        {
                            Name: 'email',
                            Value: email
                        },
                        {
                            Name: 'name',
                            Value: name
                        }
                    ]
                };

                const signupResult = await cognito.signUp(signupParams).promise();
                console.log('Cognito Sign Up Success:', signupResult);

                alert('Sign up successful! Please check your email for the verification code.');
                document.getElementById('verification-section').style.display = 'block';

            } catch (error) {
                console.error('Cognito Sign Up Error:', error);
                alert('Sign up failed: ' + error.message);
            } finally {
                button.disabled = false;
                button.classList.remove('loading');
                spinner.style.display = 'none'; // Hide spinner
                loadingText.style.display = 'none'; // Hide loading text
                defaultText.style.display = 'inline'; // Show "Sign Up" text
            }
        }

        async function confirmSignUp(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const verificationCode = document.getElementById('verification-code').value;

            try {
                const confirmParams = {
                    ClientId: clientId,
                    Username: name,
                    ConfirmationCode: verificationCode
                };

                const confirmResult = await cognito.confirmSignUp(confirmParams).promise();
                console.log('Cognito Confirm Sign Up Success:', confirmResult);

                // alert('Verification successful! You can now log in.');
                window.location.href = '../home/';

            } catch (error) {
                console.error('Cognito Confirm Sign Up Error:', error);
                alert('Verification failed: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form onsubmit="signup(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button id="signupButton" type="submit">
                <span id="spinner" class="spinner"></span>
                <span id="loadingText" class="loading-text">Loading...</span>
                <span id="defaultText" class="default-text">Sign Up</span>
            </button>
        </form>

        <div id="verification-section" style="display:none;">
            <h2>Enter Verification Code</h2>
            <form onsubmit="confirmSignUp(event)">
                <label for="verification-code">Verification Code:</label>
                <input type="text" id="verification-code" name="verification-code" required>

                <button type="submit">
                    Confirm Sign Up
                </button>
            </form>
        </div>
    </div>
</body>
</html>
