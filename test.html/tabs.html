<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SVG Semicircle Company Score</title>
   <style>
       .card {
           background-color: white;
           border-radius: 10px;
           padding: 20px;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           font-family: Arial, sans-serif;
       }
       .company-score h2 {
           margin-top: 0;
           color: #333;
           font-size: 24px;
           margin-bottom: 20px;
       }
       .score-container {
           position: relative;
           width: 200px;
           margin: 0 auto;
       }
       .score-content {
           position: absolute;
           bottom: 0;
           width: 100%;
           text-align: center;
       }
       .score {
           font-size: 48px;
           font-weight: bold;
           color: #333;
       }
       .score-label {
           font-size: 18px;
           color: #666;
       }
       .weekly-change {
           display: flex;
           align-items: center;
           justify-content: space-between;
           margin-top: 20px;
       }
       .change-label {
           display: flex;
           align-items: center;
       }
       .change-icon {
           width: 4px;
           height: 16px;
           background-color: #f44336;
           margin-right: 10px;
       }
       .change-value {
           color: #333;
           font-weight: bold;
       }
   </style>
</head>
<body>
   <div class="card company-score">
       <h2>Company Score</h2>
       <div class="score-container">
           <svg width="200" height="120" viewBox="0 0 200 100">
               <path d="M10 90 A 90 90 0 0 1 190 90" fill="none" stroke="#e0e0e0" stroke-width="20"/>
               <path d="M10 90 A 90 90 0 0 1 190 90" fill="none" stroke="#4caf50" stroke-width="20" stroke-dasharray="283 283" stroke-dashoffset="39.62"/>
           </svg>
           <div class="score-content">
               <div class="score">86</div>
               <div class="score-label">Very Good</div>
           </div>
       </div>
       <div class="weekly-change">
           <div class="change-label">
               <div class="change-icon"></div>
               Weekly Change
           </div>
           <div class="change-value">â†“ 2 points</div>
       </div>
   </div>
</body>
</html>
